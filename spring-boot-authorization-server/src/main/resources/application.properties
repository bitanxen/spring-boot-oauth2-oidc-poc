spring.application.name=spring-boot-authorization-server
server.port=6565
management.endpoints.web.exposure.include=*
debug=false
spring.thymeleaf.cache=false

spring.datasource.name=poc-db
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://s01rhmadb3a.sysbeanlocal.com:3306/oauth2_oidc_poc
spring.datasource.username=poc
