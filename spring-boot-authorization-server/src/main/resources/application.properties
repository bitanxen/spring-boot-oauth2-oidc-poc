sysbean.oauth2.server.config.jwk.encdec-algo=RSA1_5
sysbean.oauth2.server.config.jwk.enc-key=rsa1
sysbean.oauth2.server.config.jwk.dec-key=rsa1
sysbean.oauth2.server.config.blacklist.strict-match=true
sysbean.oauth2.server.config.auth-code.validity-min=5