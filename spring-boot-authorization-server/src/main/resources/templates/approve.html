<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link th:href="@{/assets/css/material-dashboard.min.css}" rel="stylesheet" />
    <title>OAuth2 User Approval</title>
</head>
<body class="off-canvas-sidebar">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
    <div class="container">
        <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:void(0)">Sysbean Secure Identity</a>
        </div>
    </div>
</nav>
<!-- End Navbar -->
<div class="wrapper wrapper-full-page">
    <div class="page-header register-page header-filter" filter-color="black" style="background-image: url('/assets/img/bg1.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header card-header-rose card-header-text">
                            <div class="card-icon">
                                <i class="material-icons">today</i>
                            </div>
                            <h4 class="card-title" th:text="${client.getClientName()}">Client</h4> want to access following details from your Sysbean Account
                        </div>
                        <form th:action="@{/authorize}" method="post">
                            <div class="card-body ">
                                <div class="form-group">
                                    <input id="user_oauth_approval" name="user_oauth_approval" value="true" type="hidden" />
                                </div>
                                <div class="col-sm-10 checkbox-radios" th:each="scope: ${scopes}">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" th:id="scope_ + ${scope.getScopeValue()}" checked th:name="scope_ + ${scope.getScopeValue()}" type="checkbox" th:value="${scope.getScopeValue()}">
                                                <h6 th:text="${scope.getScopeValue()}"></h6>
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer justify-content-center">
                                <input name="authorize" type="submit" onclick="$('#user_oauth_approval').attr('value',true)" class="btn btn-primary" value="Approve"/>
                                <input name="deny" type="submit" onclick="$('#user_oauth_approval').attr('value',false)" class="btn btn-danger" value="Deny"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="float-left">
                    <ul>
                        <li>
                            <a href="https://www.sysbean.com/">
                                Sysbean
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/about}">
                                About Us
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/license}">
                                Licenses
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/privacy-policy}">
                                Privacy Policy
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright float-right">
                    &copy;2020. Created by Sysbean
                </div>
            </div>
        </footer>
    </div>
</div>
<!--   Core JS Files   -->
<script th:src="@{/assets/js/core/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/core/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<!-- Chartist JS -->
<script th:src="@{/assets/js/plugins/chartist.min.js}" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/assets/js/plugins/bootstrap-notify.js}" type="text/javascript"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/assets/js/material-dashboard.js}" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        md.checkFullPageBackgroundImage();
    });
</script>
</body>
</html>
